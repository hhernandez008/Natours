<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">

        <link rel="stylesheet" href="css/icon-font.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" type="image/png" href="img/favicon.png">

        <title>Natours | Exciting tours for adventurous people</title>
    </head>
    <body>
        <header class="header"> <!-- class "header" is a block/stand alone component -->
          <div class="header__logo-box"> <!-- class "logo-box" is an element of the header block -->
            <img src="img/logo-white.png" alt="Natours logo" class="header__logo">
          </div>

          <div class="header__text-box">

            <h1 class="heading-primary"> <!-- class "heading-primary" can be used elsewhere on the site so is a block/stand alone component -->
              <span class="heading-primary--main"> <!-- "main" is a modification on the "heading-primary" component -->
                Outdoors
              </span>
              <span class="heading-primary--sub">
                is where life happens
              </span>
            </h1>

            <a href="#" class="btn btn--white btn--animated">Discover our tours</a>

          </div>

        </header>

    </body>
</html>
